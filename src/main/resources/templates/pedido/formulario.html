<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head><!-- Pega a pagina base.html e pega o fragment head -->
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto" /> <!-- o th:field="*{nomeProduto}" pega o atributo nomeProduto do objeto requisicaoNovoPedido, e seta automaticamente o name, id e value  -->
					<small>Informe qual o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros do nome do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> 
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL do produto" /> 
					<small>Procure em um site o produto que você deseja e cole a URL da página aqui.</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
						Erros da URL do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagemProduto">Imagem</label>
					<input th:field="*{urlImagemProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL da imagem do produto" />
					<small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					<div class="invalid-feedback" th:errors="*{urlImagemProduto}">
						Erros da URL da imagem
					</div>
				</div>
				<div class="form-group">
					<label for="descricaoProduto">Descrição</label>
					<textarea th:field="*{descricaoProduto}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>

	</div>
</body>
</html>
